    <section id="contact">
        <h2>Scrivici per maggiori informazioni</h2>
        <form onsubmit="sendWhatsAppMessage(); return false;">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
<br>
    <label for="surname">Cognome:</label>
    <input type="text" id="surname" name="surname" required>
<br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
<br>
    <label for="message">Messaggio:</label>
    <textarea id="message" name="message" required></textarea>
<br>
    <input type="submit" value="Invia via WhatsApp">
</form>

<script>
function sendWhatsAppMessage() {
    const name = document.getElementById("name").value;
    const surname = document.getElementById("surname").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    const phoneNumber = "393394112687"; // WhatsApp richiede il numero senza "+" o spazi
    const text = `Nome: ${name}%0ACognome: ${surname}%0AEmail: ${email}%0AMessaggio: ${message}`;

    const url = `https://wa.me/${phoneNumber}?text=${text}`;
    window.open(url, "_blank");
}
</script>
